---
name: Publish wiki
on:
  push:
    branches: [ main ]
    paths:
      - docs/wiki/**
      - .github/workflows/wiki.yml
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: Andrew-Chen-Wang/github-wiki-action@v5
        with:
          path: docs/wiki
