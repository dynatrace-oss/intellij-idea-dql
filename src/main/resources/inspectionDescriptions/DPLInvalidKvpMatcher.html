<body>
Verifies the correct structure for ENUM matchers.

<p>
    This inspection reports an error if it detects ENUM with a wrong type of matchers specified.
</p>

<pre><code>
'// This will report an error, because "ENUM" expects to have matchers of key-value pairs'
ENUM{ INT:i, LONG:'b' }
</code></pre>

</body>
