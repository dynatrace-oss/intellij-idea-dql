<html>
<body>
Checks if the comparison expression is done on static values from both sides.

<p>
    This inspection adds simple information that a comparison expression will always have the same value
    (<code>true</code> or <code>false</code>) and could be simplified.
</p>

<pre><code>
data json: "..."
| filter 100 < 200 // this will always be true
</code></pre>
</body>
