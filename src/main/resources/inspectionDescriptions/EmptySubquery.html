<body>
Verifies if a subquery block has a body.

<p>
    Empty subqueries blocks are not allowed in DQL. You need to provide an actual command inside the <code>[]</code> block.
</p>
<p>Example:</p>
<pre><code>
data json: "..."
| append [] // missing subquery body in "[]"
</code></pre>
</body>
</html>
